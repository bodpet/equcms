[production]
phpSettings.date.timezone = "Europe/Budapest"
autoloadernamespaces[] = "Factory"
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpSettings.xdebug.var_display_max_data     = 1000
phpSettings.xdebug.var_display_max_depth    = 100
phpSettings.xdebug.var_display_max_children = 1000
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
bootstrap.container.type = "symfony"
bootstrap.container.configFiles[] = APPLICATION_PATH "/configs/production.xml"
appnamespace = "Application"
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"

resources.modules[] =

;resources.frontController.plugins[]  = Factory_Controller_Plugin_Language
resources.frontController.params.prefixDefaultModule = "0"
resources.frontController.defaultmodule   = index


;resources.frontController.actionHelperPaths.Factory_Controller_Action_Helper = "Factory/Controller/Action/Helper"
;resources.frontController.actionHelperPaths.Equ\Controller\Action\Helper = "Equ/Controller/Action/Helper"
resources.layout.layoutPath = APPLICATION_PATH "/views/layouts"
resources.view.scriptPath[] = APPLICATION_PATH "/views/scripts"
resources.view.scriptPath[] = APPLICATION_PATH "/../library/Equ/Crud/views/scripts"
resources.view.encoding     = "UTF-8"
resources.view.doctype      = "XHTML1_STRICT"
resources.view.helperPath.Factory_View_Helper = "Factory/View/Helper"

;resources.doctrine.manager.attributes.attr_model_loading = "model_loading_zend"

;resources.doctrine.manager.attributes.attr_create_tables = 1
;resources.doctrine.manager.attributes.attr_autoload_table_classes = 1
;resources.doctrine.manager.attributes.attr_auto_free_query_objects = 1
;resources.doctrine.manager.attributes.attr_autoload_table_classes = 1
;resources.doctrine.manager.attributes.attr_load_references = 1
;resources.doctrine.manager.attributes.attr_quote_identifier = 1
;resources.doctrine.manager.attributes.attr_validate = 7

;resources.doctrine.generateModels.generateTableClasses = 1

recaptcha.pubkey = "6Ld-eQkAAAAAAAbBt0T2HEe7eBVOMMD6s4cHKtuV"
recaptcha.privkey = "6Ld-eQkAAAAAAF-ef7PsVW853wEyuWEGg6G_hW99"

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
bootstrap.container.configFiles[] = APPLICATION_PATH "/configs/development.xml"
phpSettings.soap.wsdl_cache_enabled = 0
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
phpSettings.error_reporting = E_ALL | E_STRICT
resources.frontController.params.displayExceptions = 1
resources.frontController.errorview = shiny

;resources.Zenit_Application_Resource_ZFDebug.params.plugins[] = "Variables"
;resources.Zenit_Application_Resource_ZFDebug.params.plugins.File.base_path = APPLICATION_PATH "/../"
;resources.Zenit_Application_Resource_ZFDebug.params.plugins[] = "Database"
;resources.Zenit_Application_Resource_ZFDebug.params.plugins[] = "Memory"
;resources.Zenit_Application_Resource_ZFDebug.params.plugins[] = "Time"
;resources.Zenit_Application_Resource_ZFDebug.params.plugins[] = "Registry"
;resources.Zenit_Application_Resource_ZFDebug.params.plugins[] = "Exception"

[testserver : development]
[cron : production]
[cron-banner: cron]
